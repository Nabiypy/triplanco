<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button color="light"></ion-back-button>
        </ion-buttons>
        <ion-title color="light">{{ 'AUTH.register' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="background" fullscreen>
    <div id="chat-parent" class="bg-image" [ngClass]="{ 'bg-image-X': phone_model=='iPhone X'}">
        <div text-center>
            <ion-icon src="assets\icon\messages.svg" style="font-size: 100px; color: #ff0000; margin-top: 15px"></ion-icon>
        </div>
        <div class="spacer" style="height: 15px;"></div>
        <!-- Register form -->
        <form #f="ngForm">
            <ion-item>
                <ion-input type="text" [(ngModel)]="form.Name" name="Name" placeholder="{{ 'AUTH.fullname' | translate }}" class="custom-input"></ion-input>
            </ion-item>
            <div class="spacer" style="height: 5px;"></div>
            <ion-item>
                <ion-input type="email" [(ngModel)]="form.Email" name="Email" placeholder="{{ 'AUTH.email' | translate }}" class="custom-input"></ion-input>
            </ion-item>
            <div class="spacer" style="height: 5px;"></div>
            <ion-item>
                <ion-input type="text" mask="(000) 000-000-000" [(ngModel)]="form.Mobile" name="Mobile" placeholder="{{ 'AUTH.mobile' | translate }}" class="custom-input" maxlength="17"></ion-input>
            </ion-item>
            <div class="spacer" style="height: 5px;"></div>
            <ion-item>
                <ion-input type="password" [(ngModel)]="form.Password" name="Password" placeholder="{{ 'AUTH.password' | translate }}" class="custom-input"></ion-input>
            </ion-item>
            <div class="margin">
                <h5>{{errorRegisterMessage}}</h5>
            </div>
            <div class="spacer" style="height: 5px;"></div>
            <ion-button expand="block" color="danger" [disabled]="disableRegister" (click)="register()">{{ 'AUTH.register' | translate }}</ion-button>
        </form>
        <div class="spacer" style="height: 5px;"></div>
        <p text-center><b>{{ 'AUTH.or' | translate }}</b></p>
        <div class="spacer" style="height: 5px;"></div>
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <ion-button fill="solid" expand="full" no-margin color="danger" (click)="goLogin()">{{ 'AUTH.login' | translate }}</ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button fill="solid" expand="full" color="primary" no-margin (click)="facebookLogin()">{{ 'AUTH.facebook' | translate }}</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
