<ion-header>
    <ion-toolbar color="danger">
      <ion-title>Select Emoji</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content fullscreen="true">
  <!-- Show spinner when emoji is yet to load-->
    <ion-spinner style="display:block; margin-left: auto; margin-right:auto; margin-top: 50px; margin-bottom:5px" name="crescent" *ngIf="emojisAll.length === 0"></ion-spinner>
  <ion-grid>
      <ion-row>
        <ion-col size="2" class="col-image" *ngFor="let data of emojisAll">
          <img src="{{data.link}}" (click)="onSelect(data.link)" style="height: 50px; width: 50px">
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
