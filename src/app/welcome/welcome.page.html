<ion-content class="background" fullscreen>
    <div id="chat-parent" class="bg-image" [ngClass]="{ 'bg-image-X': phone_model=='iPhone X'}">
        <div text-center>
            <img src="assets/imgs/icon.png" class="circle-pic">
        </div><br/>
        <ion-slides pager="true" [options]="slideOpts">
            <!-- Landing Page Infos  -->
            <ion-slide *ngFor="let slide of slides" class="slide-background">
                <ion-slide>
                    <div class="elmt-slide">
                        <div class="thumb-img" style="color: white;">
                            <!-- <img [src]="slide.imageUrl"> -->
                            <h3><strong>{{slide.text}}</strong></h3>
                        </div>
                    </div>
                </ion-slide>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
<ion-footer style="background: var(--ion-color-danger);">
    <div class="auth">
        <!-- At welcome page you navigate to login or register page-->
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <ion-button fill="solid" expand="full" no-margin (click)="goLogin()">{{ 'AUTH.login' | translate }}</ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button fill="solid" expand="full" no-margin (click)="goRegister()">{{ 'AUTH.register' | translate }}</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <!--  <div class="legal"><p text-center class="text-white">By clicking start, you are agree to our <strong>terms & condition</strong></p></div>-->
        <ion-button fill="solid" expand="full" color="primary" (click)="facebookLogin()">{{ 'AUTH.continuefacebook' | translate }}</ion-button>
        <ion-button fill="solid" expand="full" color="danger" no-margin (click)="loginAsGuest()">{{'AUTH.continueGuest' | translate }}</ion-button><br>
    </div>

</ion-footer>
